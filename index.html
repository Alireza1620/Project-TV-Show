<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Alireza Seifi Shalamzari (Alireza1620)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <div id="root">
      <div id="search-container">
        <input
          type="text"
          id="search-input"
          placeholder="Search episodes..."
          aria-label="Search episodes"
        />
        <button id="search-button">Search</button>
        <select id="episode-select">
          <option value="">Select an episode...</option>
        </select>
        <button id="reset-button" style="display: none;">Show All Episodes</button>
        <p id="search-result-count"></p>
      </div>
    </div>
    
    

    <!-- Loads a provided function called getAllEpisodes() which returns all episodes -->
    <script src="episodes.js"></script>

    <!-- Loads YOUR javascript code -->
    <script src="script.js"></script>
  </body>
</html>
